functions:
  healthCheck:
    name: ${self:service}-${self:custom.stage}-health
    handler: functions/health/index.handler
    events:
      - httpApi:
          path: /health
          method: post

  addCardSession:
    handler: functions/add-card-session/add-card-session.handler
    events:
      - httpApi:
          path: /cards/session
          method: post      
  
